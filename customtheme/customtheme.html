<div class="logo-container">
	<img src="common/img/logo.png">
</div>

<div class="featured-thumb-container">
	<img ng-repeat="folder in featured" class="img-responsive featured-thumb" src="{{folder.thumbnailUrl}}" ng-click="openFolder(folder.id)">
</div>

<div class="bottom-container">
	<div ng-repeat="folder in topLevelSales" class="thumb" ng-click="openFolder(folder.id)">
		<p>{{folder.name}}</p>
	</div>
	<div class="thumb" ng-click="openMyItems()">
		<p>My Items</p>
	</div>
</div>
